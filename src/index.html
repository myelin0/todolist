<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f089b925d.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="caption">
                <p>Today's To Do</p>
                <i class="fas fa-sync"></i>
            </div>
            <div class="input-todo">
                <form>
                    <input id="new-item" class="chromeless-input" placeholder="Add to your list..." type="text">
                    <button type='submit' class='form-btn' tabindex='0'><i
                            class="fas fa-level-down-alt rotate add"></i></button>
                </form>
            </div>
            <div class="conditional">
                <ul class="List"></ul>
                <div class="clear">
                    <button type="button" class="link-button clear-completed js-clear-completed">Clear all
                        completed</button>
                </div>
</body>

</html>
